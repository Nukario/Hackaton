<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC - Ambientales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f3e6;
        }
        header {
            background-color: #90EE90;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 5px 10px;
            border-radius: 15px;
            border: none;
            background-color: #d4ecd4;
            cursor: pointer;
        }
        .premium {
            background-color: #ffd700;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .icons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .bottom-button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }
        .social {
            background-color: #90EE90;
        }
        .educational {
            background-color: #d3d3d3;
        }
        .back {
            background-color: #d3d3d3;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/api/placeholder/30/30" alt="CTC Logo">
            <span>Community,Tech&Chat</span>
        </div>
        <div class="buttons">
            <button class="button" <a href="iniciosesion.html" target="_blank"></a>Iniciar sesión</button>
            <button class="button">Registrate</button>
            <button class="button premium">Premium ⚡</button>
        </div>
    </header>
    <main>
        <h1>Ambientales</h1>
        <div class="icons">
            <div class="icon-container">
                <img src="/api/placeholder/50/50" alt="Servicios" class="icon">
                <span>Servicios</span>
            </div>
            <div class="icon-container">
                <img src="/api/placeholder/50/50" alt="Productos" class="icon">
                <span>Productos</span>
            </div>
            <div class="icon-container">
                <img src="/api/placeholder/50/50" alt="Proyectos" class="icon">
                <span>Proyectos</span>
            </div>
        </div>
        <div class="bottom-buttons">
            <button class="bottom-button social">Sociales</button>
            <button class="bottom-button educational">Educativas</button>
        </div>
        <button class="bottom-button back">Atrás</button>
    </main>
</body>
</html>
