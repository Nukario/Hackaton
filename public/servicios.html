<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC - Sociales y Servicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f0;
        }
        header {
            background-color: #90EE90;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 5px 10px;
            border-radius: 15px;
            border: none;
            background-color: #d4ecd4;
            cursor: pointer;
        }
        .premium {
            background-color: #ffd700;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 300px; /* Adjust as needed */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            font-family: 'Courier New', monospace;
            margin-top: 0;
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .bottom-button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }
        .ambientales {
            background-color: #90EE90;
        }
        .educativas, .back {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/api/placeholder/30/30" alt="CTC Logo">
            <span>Community,Tech&Chat</span>
        </div>
        <div class="buttons">
            <button class="button" <a href="iniciosesion.html" target="_blank"></a>Iniciar sesión</button>
            <button class="button">Registrate</button>
            <button class="button premium">Premium ⚡</button>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Sociales</h1>
            <h2>Servicios</h2>
            <!-- Add content for Sociales and Servicios here -->
        </div>
        <div class="bottom-buttons">
            <button class="bottom-button ambientales">Ambientales</button>
            <button class="bottom-button educativas">Educativas</button>
        </div>
        <button class="bottom-button back">Atrás</button>
    </main>
</body>
</html>
